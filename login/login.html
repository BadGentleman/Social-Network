<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate-1.13.1"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="main">
		<div class="bg">
			<img src="image/bg2.jpg"/>
		</div>
		<div class="h">
			<img src=""/>
		</div>
		<div class="b">
			<div class="b_left">
			</div><!-- bodyleft -->
			<div class="b_right">
				<div class="wrap_login">
					<div class="logintitle"><span>登&nbsp;&nbsp;录</span></div>
<!-- 					<form id="form"> -->
						<div class="loginbox">
							<div class="un">
								<input type="text" name="username"/>
								<span class="unholder">用户名</span>
								<span class="tip"></span>
							</div><!-- username -->
							<div class="pwd">
								<input type="password" name="password"/>
								<span class="pwdholder">密码</span>
								<span class="tip"></span>
							</div><!-- password -->
							<div class="sub">
								<input type="submit" value="登 录" id="login"/>
								<div class="auto">
									<a href="javascript:void(0);" id="checkbtn"></a><label>下次自动登录</label>
								</div>
							</div>
						</div>
<!-- 					</form> -->
					<div class="loginfooter">
						<ul>
							<li><a href="javascript:void(0);">立即注册</a></li>
							<li><a href="javascript:void(0);">忘记密码？</a></li>
						</ul>
					</div>
				</div>
			</div><!-- bodyright -->
		</div>
		<div class="f">
		</div>
	</div>
</body>
</html>
